<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel = "stylesheet" href="css/main.css"> 
        <title>Battle of Utland!</title>

    <body class="gamezone">

        <div class = "info">
            <span class = "player-name">Имя игрока: <span class ="inner-name" id="name"> имя </span> </span>
            <span class = "points"> Очки:<span class ="inner-points">0</span> </span>
        </div>

        <div class="life-progress">     
            <div class="ship-life1"><img src = "img/heart-1.png" ></div>
            <div class="ship-life2"><img src = "img/heart-1.png" ></div>
            <div class="ship-life3"><img src = "img/heart-1.png" ></div>
            <div class="ship-life4"><img src = "img/heart-1.png" ></div>
        </div> 

        <div class = "start-game on">
            <div class = "start-game-panel">
            <h2>Sea Battle</h2>
            <div class = "controll">
                <button class="controll-info">Управление</button>
                <ul class="controll-content">
                  <li>Сброс мины "A"</li>
                  <li>Движение лево "◀"</li>
                  <li>Движение право "▶"</li>
                </ul>   
            </div>
            <p>Player name:</p> 
              <input type = "text" name = "firstName" class = "name-imput" placeholder="введите имя"></input>
              <button class = "start-btn" onclick="startGame()">Start</button>
            </div>
        </div>

        <div class="game-over">
            <div class="game-over-info">
                <span>Game Over</span>
                <table class="results">        
                </table>        
                <a href="#" onclick="game()">Restart Game</a>
            </div>
        </div>

        <div class="victory">
            <div class ="text-victory">
                <span>VICTORY</span>
        </div>
        </div>  

        <div class ="background-sky"></div>
        <div class ="background-see"></div>
